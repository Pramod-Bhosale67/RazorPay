<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- created the nav bar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="" class="cursor-pointer py-7 pr-7"><img src="./images/logo.svg" alt="" width="125px" height="30px"></a>

            <ul class="flex gap-5">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payment</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>

            <div class="flex gap-5">
                <img src="/images/india-flag.svg" alt="">

                <button class="text-white border border-indigo-600 py-3 px-5 rounded-sm text-sm font-bold">Log In</button>

                <button class="text-white border font-mullish text-lightBlue300 py-3 px-5 rounded-sm text-sm font-bold bg-white rounded-sm 
                        hover:text-lightBlue500 transition-all duration-200">SignUp </button>
                
            </div>

        </div>
    </nav>


    <!-- hero section -->

    <section class="relative bg-deepBlue">

        <!--left part-->
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white" >Power your Finance, grow your business</h1>
              
                <div class="w-6 h-1 bg-greenLight"></div>
              
                <p class="font-mullish leading-7 text-[18px] text-white opacity-70">Accept payments from customers. 
                    Automate payouts to vendors & employees. Never run out of working capital.</p>
              
                    <button class="bg-lightBlue py-[14px] px-[18px] font-mullish font-bold text-white hover:bg-lightBlue500
                transition-all duration-200 rounded-md">Sign Up Now</button>
            </div>

            <!--right part-->
            <img src="./images/hero-illustration.jpg" class="w-full max-w-[680px]">
        </div>

        <!--triangular part-->
        <div class=" w-[103%] left-0 right-0">
            <img src="./images/hero-shape.svg" class="absolute left-0 right-0 w-full">
        </div>

    </section>



  
    
</body>
</html>
